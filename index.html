<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(successMessage)">Success</button>
      <button onclick="showToast(errorMessage)">Error</button>
      <button onclick="showToast(invalidMessage)">Invalid</button>
    </div>

    <div id="toastBox"></div>

    <script>
      let toastBox = document.getElementById("toastBox");
      let successMessage =
        '<i class="fa-solid fa-circle-check"></i>Successfully Message';
      let errorMessage =
        '<i class="fa-solid fa-circle-xmark"></i>Error Message';
      let invalidMessage =
        '<i class="fa-solid fa-circle-exclamation"></i>Invalid Message';

      function showToast(message) {
        let toast = document.createElement("div");
        toast.classList.add("toast");
        toast.innerHTML = message;
        toastBox.appendChild(toast);

        if (message.includes("Error")) {
          toast.classList.add("error");
        }
        if (message.includes("Invalid")) {
          toast.classList.add("invalid");
        }
        setTimeout(() => {
          toast.remove();
        }, 4000);
      }
    </script>
  </body>
</html>
